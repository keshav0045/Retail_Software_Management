<main class="content">
  <header>
      <h2>Inventory Management</h2>
      <div class="actions">
          <button class="btn-primary"><i class="fas fa-plus"></i> Add Product</button>
      </div>
  </header>

  <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <select>
          <option>All Categories</option>
          <option>Electronics</option>
          <option>Clothing</option>
          <option>Accessories</option>
      </select>
      <button class="btn-secondary"><i class="fas fa-filter"></i> Filter</button>
  </div>

  <div class="inventory-table">
      <table>
          <thead>
              <tr>
                  <th>Product ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Stock</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>PRD001</td>
                  <td>Wireless Headphones</td>
                  <td>Electronics</td>
                  <td>45</td>
                  <td>$99.99</td>
                  <td><span class="status-pill in-stock">In Stock</span></td>
                  <td>
                      <button class="btn-icon"><i class="fas fa-edit"></i></button>
                      <button class="btn-icon"><i class="fas fa-trash"></i></button>
                  </td>
              </tr>
              <tr>
                  <td>PRD002</td>
                  <td>Cotton T-Shirt</td>
                  <td>Clothing</td>
                  <td>8</td>
                  <td>$24.99</td>
                  <td><span class="status-pill low-stock">Low Stock</span></td>
                  <td>
                      <button class="btn-icon"><i class="fas fa-edit"></i></button>
                      <button class="btn-icon"><i class="fas fa-trash"></i></button>
                  </td>
              </tr>
              <tr>
                  <td>PRD003</td>
                  <td>Leather Wallet</td>
                  <td>Accessories</td>
                  <td>0</td>
                  <td>$49.99</td>
                  <td><span class="status-pill out-of-stock">Out of Stock</span></td>
                  <td>
                      <button class="btn-icon"><i class="fas fa-edit"></i></button>
                      <button class="btn-icon"><i class="fas fa-trash"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</main>
