<main class="content">
  <header>
      <h2>Order Management</h2>
      <div class="actions">
          <button class="btn-primary"><i class="fas fa-plus"></i> New Order</button>
      </div>
  </header>

  <div class="order-filters">
      <div class="date-range">
          <input type="date" value="2024-01-01">
          <span>to</span>
          <input type="date" value="2024-01-31">
      </div>
      <select>
          <option>All Statuses</option>
          <option>Pending</option>
          <option>Processing</option>
          <option>Completed</option>
      </select>
      <button class="btn-secondary"><i class="fas fa-filter"></i> Apply Filters</button>
  </div>

  <div class="orders-table">
      <table>
          <thead>
              <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Items</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>#12345</td>
                  <td>Sarah Johnson</td>
                  <td>2024-01-15</td>
                  <td>3</td>
                  <td>$230.00</td>
                  <td><span class="status-pill pending">Pending</span></td>
                  <td>
                      <button class="btn-icon"><i class="fas fa-eye"></i></button>
                      <button class="btn-icon"><i class="fas fa-print"></i></button>
                  </td>
              </tr>
              <tr>
                  <td>#12344</td>
                  <td>Mike Smith</td>
                  <td>2024-01-14</td>
                  <td>2</td>
                  <td>$180.50</td>
                  <td><span class="status-pill completed">Completed</span></td>
                  <td>
                      <button class="btn-icon"><i class="fas fa-eye"></i></button>
                      <button class="btn-icon"><i class="fas fa-print"></i></button>
                  </td>
              </tr>
              <tr>
                  <td>#12343</td>
                  <td>Emma Davis</td>
                  <td>2024-01-14</td>
                  <td>4</td>
                  <td>$450.00</td>
                  <td><span class="status-pill processing">Processing</span></td>
                  <td>
                      <button class="btn-icon"><i class="fas fa-eye"></i></button>
                      <button class="btn-icon"><i class="fas fa-print"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</main>
